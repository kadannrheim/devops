image:
  repository: kadannrheim/golang-redis-app  # замените на ваш логин
  pullPolicy: IfNotPresent
  tag: "0.0.1"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

service:
  name: golang-redis-app
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: kadannr.online
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: golang-redis-app-tls
      hosts:
        - kadannr.online

redis:
  enabled: true
  master:
    persistence:
      enabled: true
      size: 1Gi
  replica:
    replicaCount: 0
    persistence:
      enabled: true
      size: 1Gi
  auth:
    enabled: false