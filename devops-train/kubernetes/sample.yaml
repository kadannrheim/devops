apiVersion: apps/v1 
kind: Deployment
metadata:
  name: sample-site
  namespace: default
  labels:
    app: sample-site
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: sample-site
  template:
    metadata:
      labels:
        app: sample-site
    spec:
      containers:
      - image: nginx
        name: sample-site