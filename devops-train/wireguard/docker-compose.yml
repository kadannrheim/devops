services:
  wireguard:
    build: .  # Собираем образ из Dockerfile
    image: my-wireguard-ui  # Имя вашего образа
    container_name: wg-easy
    environment:
      - WG_HOST=193.164.155.65
      - PASSWORD=your_secure_password
    volumes:
      - ./config/wg-easy:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped